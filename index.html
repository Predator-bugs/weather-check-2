<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>آب و هوا</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input type="text" class="city-input" placeholder="search city" />
        <button class="search-btn">
          <img src="search.png" class="search-pic" />
        </button>
      </header>

      <section class="weather-info" style="display: none">
        <div class="location-data-container">
          <div class="location">
            <img src="location.png" class="location-pic" />
            <h4 class="country-text">Herat</h4>
          </div>
          <h5 class="current-date-text regular-text">Wed, 07 Aug</h5>
        </div>

        <div class="weather-summary-container">
          <img src="weather/clouds.svg" class="weather-summary-img" />
          <div class="weather-summary-info">
            <h1 class="temp-text">29 °C</h1>
            <h3 class="condition-text regular-text">Clouds</h3>
          </div>
        </div>

        <div class="weather-conditions-container">
          <div class="conditions-item">
            <div><img src="water_drop4.svg" class="icons" /></div>
            <div class="condition-info">
              <h5 class="regular text">Humidity</h5>
              <h5 class="humidity-value-text">50%</h5>
            </div>
          </div>

          <div class="conditions-item">
            <div><img src="air.svg" class="icons" /></div>
            <div class="condition-info">
              <h5 class="regular text">Wind Speed</h5>
              <h5 class="wind-value-text">5 Km/h</h5>
            </div>
          </div>
        </div>

        <div class="forcat-items-container">
          <div class="forcast-item">
            <h5 class="forcast-item-data regular-text">05 Aug</h5>
            <img src="weather/thunderstorm.svg" class="forcast-item-img" />
            <h5 class="forcast-item-temp">29 °C</h5>
          </div>

          <div class="forcast-item">
            <h5 class="forcast-item-data regular-text">05 Aug</h5>
            <img src="weather/thunderstorm.svg" class="forcast-item-img" />
            <h5 class="forcast-item-temp">29 °C</h5>
          </div>

          <div class="forcast-item">
            <h5 class="forcast-item-data regular-text">05 Aug</h5>
            <img src="weather/thunderstorm.svg" class="forcast-item-img" />
            <h5 class="forcast-item-temp">29 °C</h5>
          </div>

          <div class="forcast-item">
            <h5 class="forcast-item-data regular-text">05 Aug</h5>
            <img src="weather/thunderstorm.svg" class="forcast-item-img" />
            <h5 class="forcast-item-temp">29 °C</h5>
          </div>
        </div>
      </section>

      <section class="search-city section-message">
        <img src="message/search-city.png" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-text">
            find out the weather condition of the city
          </h4>
        </div>
      </section>

      <section class="not-found section-message" style="display: none">
        <img src="message/not-found.png" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-text">
            find out the weather condition of the city
          </h4>
        </div>
      </section>
    </main>
  </body>
</html>
